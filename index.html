<!DOCTYPE html>
<head>
    <title>KOJS Calendar Component</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.2/milligram.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="wrapper">
        <div>
            <h1 data-bind="text: date"></h1>
        </div>
        <div>
            <h7> ENTER A DATE </h7>
        <div style="display: block;">
            <select data-bind="options: months, value: monthInput" class="input-select">
            <input placeholder="day" class="input-div" data-bind="textInput: dayInput">
            <input placeholder="year" class="input-div" data-bind="textInput: yearInput">
            <button data-bind="click : goToDate"  class="button button-clear">go</button>
        </div>
            
        <div style="display: block;">
            <button data-bind="click : minusMonth" class="button button-clear" id="l-arrow">-</button>
            <button data-bind="click : plusMonth" class="button button-clear" id="r-arrow">+</button>
        </div>
        <div id="cal-wrapper">
            <div>Su</div>
            <div>M</div>
            <div>T</div>
            <div>W</div>
            <div>Th</div>
            <div>F</div>
            <div>Sa</div>
            <div id="daydiv" data-bind="foreach: days">
                <!--ko if: $data.pre == true -->
                <div data-bind="text: $data.date" style="color: #bbb"></div>
                <!--/ko-->
                <!--ko if: $data.current == true -->
                <div data-bind="text: $data.date, click: $parent.datePicker, css: { 'is-selected': $parent.checkSelected($data) === true}"></div>
                <!--/ko-->
                <!--ko if: $data.post == true -->
                <div data-bind="text: $data.date" style="color: #bbb"></div>
                <!--/ko-->
            </div>
        </div>
    </div>
    <h6 id="task-header">CREATE A NEW EVENT</h6>
    <div id="new-tasks">
        <input class="input-div" placeholder="MM" data-bind="textInput: newTaskMonth" style="width: 70px">
        <input class="input-div" placeholder="DD" data-bind="textInput: newTaskDay" style="width: 70px">
        <input class="input-div" placeholder="YYYY" data-bind="textInput: newTaskYear" style="width: 100px">
        <input class="input-div" placeholder="Description" data-bind="textInput: newTaskDescription">
    <div id="appointments">
        <button id="add-btn" class="button button-clear" data-bind="click: addEvent">Add</div>
        <ul id="tasks-div" data-bind="foreach: appointments">
            <!--ko if: $data.month == $parent.index() + 1 -->
            <li data-bind="text: $data.desc + '......' + $data.month + ' / ' + $data.day"></li>
            <!--/ko-->
        </ul>
    </div>
</body>

    <script src=app.js type="text/javascript"></script>

</html>
