<!DOCTYPE html>
<head>
    <title>KOJS Calendar Component</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.2/milligram.min.css">
</head>
<body>
    <div id="wrapper">
        <div>
            <h1 data-bind="text: date"></h1>
        </div>
        <div style="display: block;">
            <button data-bind="click : minusMonth" class="button-clear" id="l-arrow">-</button>
            <button data-bind="click : plusMonth" class="button-clear" id="r-arrow">+</button>
        </div>
        <div id="cal-wrapper">
            <div>Su</div>
            <div>M</div>
            <div>T</div>
            <div>W</div>
            <div>Th</div>
            <div>F</div>
            <div>Sa</div>
            <div id="daydiv" data-bind="foreach: days">
                <!--ko if: $data.pre == true -->
                <div data-bind="text: $data.date" style="background-color: #eee"></div>
                <!--/ko-->
                <!--ko if: $data.current == true -->
                <div data-bind="text: $data.date" style="background-color: #fff"></div>
                <!--/ko-->
                <!--ko if: $data.post == true -->
                <div data-bind="text: $data.date" style="background-color: #eee"></div>
                <!--/ko-->
            </div>
        </div>
    </div>
</body>
<style>
    #wrapper {
        padding: 12%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
    }

    #cal-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        align-content: stretch;
        width: 100%;
        height: 100px;
        text-align: center;
    }

    #cal-header div {
        flex-basis: auto;
        width: 14%;
        height: 50px;
        display: inline-block;
    }
    #daydiv {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
    }

    #daydiv div {
        flex-basis: auto;
        width: 14%;
        height: 50px;
        display: inline-block;
    }

    .out-of-range {
        background-color: rgba(0,0,0,0.1);
        color: red;
    }

    #table {
        display: block;
    }
    
    #table td {
        display: inline-block;
        width: 20px;
    }

    .button-clear {
        width: 20px;
        font-size: 2rem;
    }

</style>

    <script src=app.js type="text/javascript"></script>

</html>
